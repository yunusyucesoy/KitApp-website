<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Doğrulama | Kitappai</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 48px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-container {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .icon-container.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .icon-container.error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    .icon {
      font-size: 40px;
      color: white;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .status {
      margin-top: 20px;
      font-weight: 600;
      font-size: 15px;
    }

    .status.success {
      color: #10b981;
    }

    .status.error {
      color: #ef4444;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 24px auto;
      border: 4px solid #e5e7eb;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .btn {
      display: inline-block;
      margin-top: 32px;
      padding: 14px 32px;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .btn.success:hover {
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
    }

    .hidden {
      display: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="iconContainer" class="icon-container">
      <div id="icon" class="icon">✉️</div>
    </div>
    
    <h1 id="title">Email Doğrulanıyor...</h1>
    <div id="spinner" class="spinner"></div>
    
    <p id="message">Lütfen birkaç saniye bekleyin.</p>
    <p id="detail" class="status"></p>
    
    <a href="https://kitappai.com" class="btn hidden" id="homeBtn">Ana Sayfaya Dön</a>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      
      const iconContainer = document.getElementById("iconContainer");
      const icon = document.getElementById("icon");
      const title = document.getElementById("title");
      const messageEl = document.getElementById("message");
      const detailEl = document.getElementById("detail");
      const spinnerEl = document.getElementById("spinner");
      const homeBtn = document.getElementById("homeBtn");

      function showSuccess() {
        spinnerEl.classList.add("hidden");
        iconContainer.classList.add("success");
        icon.textContent = "✓";
        title.textContent = "Email Başarıyla Doğrulandı!";
        messageEl.textContent = "Hesabın aktif edildi.";
        homeBtn.classList.remove("hidden");
        homeBtn.classList.add("success");
      }

      function showError(errorMessage) {
        spinnerEl.classList.add("hidden");
        iconContainer.classList.add("error");
        icon.textContent = "✕";
        title.textContent = "Doğrulama Başarısız";
        messageEl.textContent = errorMessage || "Bir hata oluştu.";
        homeBtn.classList.remove("hidden");
      }

      if (!token) {
        showError("Token parametresi bulunamadı.");
        detailEl.textContent = "Geçersiz doğrulama linki.";
        detailEl.className = "status error";
        return;
      }

      const BACKEND_URL = "https://kitapp-djq4r.ondigitalocean.app";

      fetch(`${BACKEND_URL}/api/users/verify-email?token=${encodeURIComponent(token)}`)
        .then(async (res) => {
          const data = await res.json().catch(() => ({}));
          
          if (res.ok) {
            showSuccess();
            detailEl.textContent = data.message || "Artık giriş yapabilirsin.";
            detailEl.className = "status success";
          } else {
            showError("Email doğrulama başarısız oldu.");
            detailEl.textContent = data.message || data.details || `Hata kodu: ${res.status}`;
            detailEl.className = "status error";
          }
        })
        .catch((err) => {
          showError("Beklenmeyen bir hata oluştu.");
          detailEl.textContent = err.message || "Lütfen daha sonra tekrar dene.";
          detailEl.className = "status error";
        });
    })();
  </script>
</body>
</html>
